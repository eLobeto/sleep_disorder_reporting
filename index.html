<!DOCTYPE html>
<html>
    <head>
        <title>Sleep Report Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>

    <h1>Sleep Report Generator</h1>
    <form name="sleep-form">
        
        <div>
        <h3>General Questions</h3>
        <label>Patient ID:</label><input type="text" name="pid"><br>
        <label>Date of Service:</label><input type="text" name="dos"><br>
        <label>Type of Sleep Test:</label> 
        <select>
            <option value="1">Overnight Diagnostic Polysomnogram w/o Questionaire</option>
            <option value="2">Unattended Overnight Diagnostic Polysomnogram w/o Questionaire</option>
            <option value="3">Overnight Diagnostic Polysomnogram w/ Questionaire</option>
            <option value="4">Unattended Overnight Diagnostic Polysomnogram w/ Questionaire</option>
            <option value="5">Overnight CPAP Titration w/o questionaire</option>
            <option value="6">Overnight CPAP Titration w/ questionaire</option>
            <option value="7">Split-Night Study w/o questionaire</option>
            <option value="8">Split-Night Study w/ questionaire</option>
            <option value="9">Unattended Overnight Home Sleep Study</option>
        </select><br>
        <label>Age:</label> <input type="text" name="age"><br>
        <label>Gender:</label>
        <select>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>
        <label>Body Weight:</label> <input type="text" name="weight"><br>
        <label>Height:</label> <input type="text" name="height"><br>
        <label>Neck Circumference (inches):</label><input type="text" name="neck"><br><br>
        </div>
        
        <div>
        <br><h3>Sleep Questions</h3>
        <label>Are you unable to sleep?</label>
        <select>
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select><br>
        <label>Do you snore?</label>
        <select>
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select><br>
        <label>Do you stop breathing?</label>
        <select>
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select><br>
        <label>Do you wake up gasping for breath or choking?</label>
        <select>
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select><br><br>
        </div>
        
        <div>
        <br><h3>Medical History</h3>
        <span>Do you have any of the following medical conditions:</span><br>
            <label>HTN</label><input type="checkbox" name="conditions" value="htn"> <br>
            <label>Stroke</label><input type="checkbox" name="conditions" value="stroke"> <br>
            <label>Angina</label><input type="checkbox" name="conditions" value="angina"> <br>
            <label>Heart failure</label><input type="checkbox" name="conditions" value="heartFailure"> <br>
            <label>Diabetes</label><input type="checkbox" name="conditions" value="diabetes"> <br>
            <label>Depression</label><input type="checkbox" name="conditions" value="depression"><br>
            <label>Fibromyalgia</label><input type="checkbox" name="conditions" value="fibro"> <br>
            <label>Thyroid Disease</label><input type="checkbox" name="conditions" value="thyroid"> <br>
            <label>PTSD</label><input type="checkbox" name="conditions" value="ptsd"> <br>
            <label>Nightmares</label><input type="checkbox" name="conditions" value="nightmares"> <br>
            <label>Taking chronic pain medication/opioids/narcotics</label><input type="checkbox" name="conditions" value="painMed"><br>
            <label>Chronic Lung Disease</label><input type="checkbox" name="conditions" value="lung"><br>
            <label>Sinus Disorder</label><input type="checkbox" name="conditions" value="sinus"><br>
            <label>Reflux</label><input type="checkbox" name="conditions" value="reflux"><br>
            <label>Neruomuscular Disease</label><input type="checkbox" name="conditions" value="nmd"><br>
            <label>Arthritis</label><input type="checkbox" name="conditions" value="arthritis"><br>
            <label>Liver Disease</label><input type="checkbox" name="conditions" value="liver"><br>
            <label>Kidney Disease</label><input type="checkbox" name="conditions" value="kidney"><br>
            <label>Parkinsonism</label><input type="checkbox" name="conditions" value="parkinsons"><br>
            <label>Multiple Sclerosis</label><input type="checkbox" name="conditions" value="ms"><br>
            <label>Seizure Disorder</label><input type="checkbox" name="conditions" value="seizure"><br>

        <label>Smoker:</label>
        <select>
            <option value="0">No</option>
            <option value="1">Yes, but quit</option>
            <option value="2">Yes</option>
        </select><br><br>
        </div>
        
        <div>
        <br><h3>AUDIT Questions</h3>
        <label>How many drinks per day?</label>
        <select>
            <option value="0">0</option>
            <option value="1">1-3 drinks</option>
            <option value="2">3-6</option>
            <option value="3">6+</option>
        </select><br>
        <label>How many weeks of drinking per month?</label>
        <select>
            <option value="0">None</option>
            <option value="1">1-2 weeks per month</option>
            <option value="2">3 weeks per month</option>
            <option value="3">Every week</option>
        </select><br>
        <label>How often do you consume 6+ drinks at a time?</label>
        <select>
            <option value="0">None</option>
            <option value="1">Once per month</option>
            <option value="2">Weekly</option>
            <option value="3">A few times per week</option>
            <option value="4">Several times per week</option>
        </select><br><br>
        </div>
        
        <div>
        <br><h3>PHQ Questions</h3>
        <label>Score:</label>
        <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
        </select><br>
        </div>
        
        <div>
        <br><h3>Epworth Score</h3>
        <label>Score:</label>
        <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select><br>
        </div>
        
        <div>
        <br><h3>Misc Questions</h3>
            <label>How many hours do you spend in bed in a 24 hour day?</label> <input type="text" name="inBed"><br>
            <label>How many hours of sleep do you get in a 24 hour day?</label> <input type="text" name="sleepPerDay"><br>
        <label>Do you have chronic pain? If so rate on a scale from 1-10 (0 if no pain):</label>
        <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        <label>How many nights does pain disrupt sleep?</label><br>
        <select>
            <option value="0">never</option>
            <option value="1">1-2 nights</option>
            <option value="2">3-4 nights</option>
            <option value="3">5-7 nights</option>
        </select><br>
            <label>Restless legs</label><input type="checkbox" name="rls" value="0"> 
        <label>RLS Criteria:</label>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        </div>
        <br>
        <br>
        <input type="submit" value="Submit" onclick="processReport()">
    </form>

</body>
</html>
